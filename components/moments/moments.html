<div class="moments">
    <h2 class="title">{{title}}</h2>
    <div class="items">
        <div class="item" v-for="item in items" style="background-image: url({{item.image}});">
            <div class="overlay"></div>
            <div class="tags">
                <div class="date">
                    <i class="fas fa-calendar"></i>
                    {{item.date}}
                </div>
                <div v-for="tag in item.tags" class="tag" >
                    <i class="fas {{tag.icon}}"></i>
                    {{tag.text}}
                </div>
            </div>
            <div class="content">
                <h3 class="item-title">{{item.title}}</h3>
                <p class="description">{{item.description}}</p>
            </div>
        </div>
    </div>
</div>
