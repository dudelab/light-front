<div class="europe-link" style="background: url({{background}}) center/cover;">
    <div class="overlay"></div>

    <div class="content">
        <div class="infos">
            <div class="tag">{{tag}}</div>
            <h2 class="title">{{ title }}</h2>
            <p class="text">{{ text }}</p>
        </div>
        <div class="button-container">
            <a class="button cta-btn" href="{{cta.link}}">
                {{ cta.label }}
                <i class="fa-solid fa-arrow-up rotate-45"></i>
            </a>
        </div>
    </div>
</div>
