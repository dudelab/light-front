<div class="statistics">
    <div class="item" v-for="item in items">
        <div class="icon">
            <i v-if="item.icon" class="fas {{item.icon}}"></i>
        </div>
        <div class="content">
            <h1 class="value">{{item.value}}</h1>
            <p class="label">{{item.label}}</p>
        </div>
    </div>
</div>
