<div class="kpi-1">
  <div class="kpi-1-content">
      <h2 class="kpi-1-title">{{ title }}</h2>
      <p class="kpi-1-text">{{ text }}</p>
      <a class="kpi-1-button cta-btn" v-if="cta.link" href="{{cta.link}}">
        {{ cta.text }}
      </a>
  </div>
  <div class="kpi-1-cards">
      <div data-component="kpi-1-card" v-for="card in cards" data-object='{ "value": "{{card.value}}", "label": "{{card.label}}" }'></div>

      <!-- <div data-component="kpi-1-card" data-object='{"value": "100", "label": "Example"}'></div> -->
  </div>
</div>
