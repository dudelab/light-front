<div class="hero" style="background: url([background]) center/cover;">
  <div class="hero-overlay"></div>
  
  <div class="hero-content">
      <h2 class="hero-title text-white">{{ title }}</h2>
      <p class="hero-text text-white">{{ text }}</p>
      <a class="hero-button cta-btn" href="{{cta.link}}">
        <i class="fas fa-paper-plane" aria-label="Invia"></i>{{ cta.text }}
      </a>
  </div>
</div>
