<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competence Center</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/components.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div data-component="header" data-endpoint="menu"></div>
        
        <div class="breadcrumbs">
            <a href="home.html">
                <img src="/assets/icons/home-line.png" alt="">
            </a>
            <img src="/assets/icons/slash-divider.png" alt="">
            Competence Center
        </div>
    
        <div data-component="hero-competence-center" data-endpoint="hero-competence-center"></div>

        <div class="section-wrapper">
            <div data-component="statistics-2" data-endpoint="statistics-2"></div>

            <div class="component-error work-in-progress under-construction">Under construction</div>

            <div class="work-in-progress" data-component="tech-areas" data-endpoint="technologies"></div>
        </div>

        <div data-component="contact-incentivo-2" data-endpoint="contact-incentivo-2"></div>

        <div data-component="competence-center-banner" data-endpoint="competence-center-banner"></div>

        <div class="section-wrapper">
            <div class="light" data-component="cards-carousel" data-endpoint="carousel-competence-center"></div>   

            <div class="component-error work-in-progress under-construction">Under construction</div>
        </div>

        
    
        <div data-component="footer"></div>
    </div>

</body>
</html>
