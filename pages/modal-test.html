<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/jquery.min.js"></script>
  <script src="/js/components.js"></script>
  <style>
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background-color: var(--utility-color);
      color: var(--dark-text);
      padding: 20px;
      border-radius: 5px;
      max-width: 500px;
      width: 90%;
      position: relative;
    }
    .modal h1, .modal h2, .modal h3, .modal p {
      color: var(--dark-text);
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: none;
      font-size: 18px;
      cursor: pointer;
    }

    /* Animation classes */
    .modal-overlay.fade-in {
      display: flex;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="wrapper" style="min-height: 400px;">
    <div data-component="header" data-endpoint="menu"></div>
    <div class="section-wrapper" style="padding-block: 2em;">
      <button class="cta-btn" onclick="openModal()">Open Modal</button>
    </div>

    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <button class="modal-close" onclick="closeModal()">Ã—</button>
        <h2>Modal Title</h2>
        <p>This is the modal content. You can put anything here.</p>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    const modalOverlay = document.getElementById('modalOverlay');

    function openModal() {
      modalOverlay.classList.add('fade-in');
      document.body.style.overflow = 'hidden'; // Prevent background scrolling
    }

    function closeModal() {
      modalOverlay.classList.remove('fade-in');
      document.body.style.overflow = ''; // Restore scrolling
    }

    // Close modal when clicking outside
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        closeModal();
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modalOverlay.classList.contains('fade-in')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
