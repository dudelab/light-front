<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/components.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <div data-component="header" data-endpoint="menu"></div>
    
        <!-- Hero con dati dinamici -->
        <div class="work-in-progress" data-component="hero-homepage" data-endpoint="homepage-hero"></div>

        <div class="section-wrapper">
            <div class="animate" data-component="logo-strip" data-endpoint="partners"></div>
            <div data-component="kpi-1" data-endpoint="kpi1-homepage"></div>
            <div data-component="features-home" data-endpoint="features-home"></div>
            <div data-component="single-card-slider" data-endpoint="slider-announcements"></div>
            <div class="work-in-progress" data-component="tech-areas" data-endpoint="technologies"></div>
            <div data-component="cards-carousel" data-endpoint="news-articles"></div>
            <!-- <div class="component-error work-in-progress under-construction">Under construction</div> -->
        </div>
        <div class="section-wrapper-small">
            <div data-component="contact-box"></div>
        </div>
    
        <!-- Footer -->
        <div data-component="footer"></div>
    </div>

</body>
</html>
